<!DOCTYPE html>
<html>
<head>
    <title>Library Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <style>
        .registration-form {
            width: 300px;
            margin: 50px auto;
            font-size: 15px;
        }
        .registration-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .registration-form h2 {
            margin: 0 0 15px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Library System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customers.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Register<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="registration-form">
        <form id="registrationForm">
            <h2 class="text-center">Register</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" id="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" id="password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="registerUser()">Register</button>
            </div>
        </form>
    </div>

    <!-- Registration Script -->
    <script>
        const MY_SERVER = "http://127.0.0.1:5000";

        function registerUser() {
            var userName = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            console.log(userName);
            console.log(password);
            axios.post(`${MY_SERVER}/register`, {
                username: userName,  
                password: password   
            })
            .then(function (response) {
                console.log(response);
                alert('Registration Successful!');
            })
            .catch(function (error) {
                console.log(error);
                alert('Registration Failed!');
            });
        }
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
